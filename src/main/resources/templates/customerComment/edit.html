<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="/common_header :: commonHeader('customerComment')"></head>
<body>
<form enctype="multipart/form-data" method="post" action="/customerComment/save">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> </button>
        <h4 class="modal-title" id="myModalLabel">customer comment add</h4>
    </div>

    <div class="modal-body">
        <div class="input-group">
            <label class="col-lg-4">title:</label>
            <input class="col-lg-8" id="edit_title"  name="title"/>
        </div>
        <input type="button" name="button" value="添加附件" onclick="addInput()">
        <input type="button" name="button" value="删除附件" onclick="deleteInput()">
        <script type="application/javascript">
            var attachname = "attach";
            var i=1;
            function addInput(){
                if(i>0){
                    var attach = attachname + i ;
                    if(createInput(attach))
                        i=i+1;
                }
            }
            function deleteInput(){
                if(i>1){
                    i=i-1;
                    if(!removeInput())
                        i=i+1;
                }
            }
            function createInput(nm){
                var aElement=document.createElement("input");
                aElement.name="contents";
                aElement.id=nm;
                aElement.type="file";
                //aElement.size="50";
                if(document.getElementById("upload").appendChild(aElement) == null)
                    return false;
                return true;
            }
            function removeInput(nm){
                var aElement = document.getElementById("upload");
                if(aElement.removeChild(aElement.lastChild) == null)
                    return false;
                return true;
            }
        </script>
        <div class="input-group" id = "upload">
            <!--<label class="col-lg-4">content:</label>
            <input class="col-lg-8" id="edit_content"  name="content"/>-->
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        <input type="submit" class="btn btn-primary" id="edit_save" value="submit">提交</input>
    </div>
</body>
</html>
